name: Build and Push Docker Images

on:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 2 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    # Grant the GITHUB_TOKEN permission to push packages:
    permissions:
      contents: read
      packages: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Read repository list
        id: read_repos
        run: echo "REPOS=$(cat repos.txt | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone, Build, and Push Repositories
        run: |
          for REPO in $REPOS; do
            REPO_NAME=$(basename "$REPO")
            git clone "$REPO"
            cd "$REPO_NAME"

            # Build image tagged under the 'mullinmax' user (repository_owner).
            # If your GH username is indeed mullinmax, this will work.
            # Otherwise, confirm it's spelled exactly as in your GitHub account.
            docker build -t ghcr.io/${{ github.repository_owner }}/${REPO_NAME}:latest .

            # Push image
            docker push ghcr.io/${{ github.repository_owner }}/${REPO_NAME}:latest

            cd ..
          done
