name: Build and Push Docker Images

on:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 2 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Read repository list
        id: read_repos
        run: echo "REPOS=$(cat repos.txt | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Clone and Build Repositories
        run: |
          for REPO in $REPOS; do
            REPO_NAME=$(basename $REPO)
            git clone $REPO
            cd $REPO_NAME
            docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/$REPO_NAME:latest .
            docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/$REPO_NAME:latest
            cd ..
          done
